<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link 
        rel="stylesheet"
        href="stylesheets/reset.css">
    <link 
        rel="stylesheet"
        href="stylesheets/main.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <script 
        defer 
        src="scripts/main.js">
    </script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper Scissors</h1>
      <div id="stage">
        
        <div id="start-area" class="area">
          <button id="start-btn" class="control">Start Game</button>
        </div>
        
        <div id="round-area" class="area off">
          <h2 id="round-para">Round</h2>
          <button id="rock" class="game-btn">
            <img 
                src="media/rock.png" 
                alt="Rock">
          </button>
          <button id="paper" class="game-btn">
            <img 
                src="media/paper.png" 
                alt="Paper">
          </button>
          <button id="scissors" class="game-btn">
            <img 
                src="media/scissors.png" 
                alt="Scissors">
          </button>
          <p id="sel-para"></p>
          <p id="result-para"></p>
          <h2 id="score-para"></h2>
        </div>

        <div id="next-area" class="area off">
          <button id="next-btn" class="control">Next Round</button>
        </div>
        
        <div id="end-area" class="area off">
          <h2>Final Score</h2>
          <button class="control">Reset Game</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
