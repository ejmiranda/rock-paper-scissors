<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link 
        rel="stylesheet"
        href="stylesheets/reset.css">
    <link 
        rel="stylesheet"
        href="stylesheets/main.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <script 
        defer 
        src="scripts/main.js">
    </script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button id="start-button">Start Game</button>
      <div class="round-buttons">
        <button id="rock">
          <img 
              src="media/rock.png" 
              alt="Rock">
        </button>
        <button id="paper">
          <img 
              src="media/paper.png" 
              alt="Paper">
        </button>
        <button id="scissors">
          <img 
              src="media/scissors.png" 
              alt="Scissors">
        </button>
      </div>
      <p id="round-score">Round: </p>
      <p id="game-score">Game: </p>
    </div>
  </body>
</html>
